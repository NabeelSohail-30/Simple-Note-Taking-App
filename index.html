<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Note Taking App</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>


    <footer>

                    Copyright &copy; - All Rights Reserved

            </div>

            <div class="row">
                <div class="col portfolio">
                    <a href="https://nabeelsohail2630.wixsite.com/portfolio"
                        target="_blank">nabeelsohail2630.wixsite.com/portfolio</a>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col social">
                    <ul class="media-icons">
                        <li><a href="https://github.com/NabeelSohail-30" target="_blank"><img src="Images/github.png"
                                    alt=""></a></li>
                        <li><a href="https://www.linkedin.com/in/nabeel-sohail-a63508200/" target="_blank"><img
                                    src="Images/linkedin.png" alt=""></a></li>
                        <li><a href="https://wa.me/923453628868" target="_blank"><img src="Images/whatsapp.png"
                                    alt=""></a>
                        </li>
                        <li><a href="mailto:nabeel.sohail2630@outlook.com"><img src="Images/email.png" alt=""></a>
                        </li>
                    </ul>
